{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
