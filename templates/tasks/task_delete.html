{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm text-center">
    <div class="card-body">
        <h2 class="card-title">Are you sure?</h2>
        <p>You are about to delete the task: <strong>"{{ task.title }}"</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'task-list' %}" class="btn btn-secondary">No, Go Back</a>
        </form>
    </div>
</div>
{% endblock %}
