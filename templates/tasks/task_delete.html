<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delete Task</title>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p><strong>{{ task.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'task-list' %}">No, take me back</a>
</body>
</html>
